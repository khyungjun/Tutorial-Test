# AWS CodeDeploy 설정

version: 0.0 # CodeDeploy 버전을 이야기한다. 프로젝트 버전이 아니므로 0.0 외에 다른 버전을 사용하면 오류가 발생한다.
os: linux
files:
  - source: / # CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상을 지정한다. 루트 경로(/)를 지정하면 전체 파일을 이야기한다.
    destination: /home/ec2-user/app/step2/zip/ # source에서 지정된 파일을 받을 위치이다. 이후 Jar를 실행하는 등은 destination에서 옮긴 파일들로 진행된다.
#    overwrite: yes # 기존에 파일들이 있으면 덮어쓸지를 결정한다. 현재 yes라고 했으니 파일들을 덮어쓰게 된다. # codedeploy-agent 업데이트로 인해 옵션 설정 방법 변경됨
file_exists_behavior: OVERWRITE  # overwrite: yes 대신 이 옵션으로 대체